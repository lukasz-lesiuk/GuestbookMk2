<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<!--    <h1>Result</h1>-->
<!--    <p th:text="'id: ' + ${user.id}" />-->
<!--    <p th:text="'content: ' + ${user.content}" />-->
<!--    <a href="/user">Submit another message</a>-->

<table>
    <thead>
    <th> Id </th>
    <th> Name </th>
    <th> Message </th>
    <th> Date </th>
    </thead>
    <tbody>
    <tr th:each="user : ${greetingList}">
        <td><span th:text="${user.id}"> Id </span></td>
        <td><span th:text="${user.name}"> Name </span></td>
        <td><span th:text="${user.content}"> Message </span></td>
        <td><span th:text="${#dates.format(user.creationDate, 'dd-MMM-yyyy')}"></span></td>
    </tr>
    </tbody>
</table>

	<h1>Form</h1>
    <form action="#" th:action="@{/users}" th:object="${user}" method="post">
    	<p>Id: <input type="text" th:field="*{id}" /></p>
        <p>Name: <input type="text" th:field="*{name}" /></p>
        <p>Message: <input type="text" th:field="*{content}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
